<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ξ —</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- Cormorant Garamond -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Cormorant Garamond',serif;
  color:#444;
  line-height:1.45;
  opacity:0;                           /* start invisible  */
  animation:fade .4s ease forwards;    /* then fade in     */
}

/* clock */
#clock{
  position:fixed;
  top:12px;
  right:16px;
  font:400 16px 'Cormorant Garamond',serif;
}

/* layout */
main{max-width:680px;margin:100px auto 0;padding:0 24px;text-align:left}
.post{font-size:22px;font-weight:300;margin-bottom:18px}

/* simple fade keyframes */
@keyframes fade{to{opacity:1}}
</style>
</head>

<body>
<time id="clock" aria-label="Current time" datetime=""></time>

<main>
  <div class="post">1. InfoFi and the Marketization of Information (05/25)</div>
  <div class="post">2. Pricing Truth via Oracles (05/25)</div>
  <div class="post">3. Proof-of-Compute (TBD)</div>
</main>

<!-- clock script -->
<script>
const clk=document.getElementById('clock');
function tick(){
  const now=new Date();
  clk.textContent=new Intl.DateTimeFormat('en-US',{
    timeZone:'America/New_York',hour12:false,
    hour:'2-digit',minute:'2-digit',second:'2-digit'
  }).format(now);
  clk.dateTime=now.toISOString();
}
tick();
setInterval(tick,1000);
</script>

<!-- favicon sparkline script (unchanged) -->
<script>
const icon=document.createElement('link');
icon.rel='icon';icon.type='image/png';icon.sizes='16x16';document.head.appendChild(icon);

const cvs=document.createElement('canvas');cvs.width=cvs.height=16;
const ctx=cvs.getContext('2d');
const LEN=20;let tape=[];let seeded=true;

async function fetchPrice(){
  const r=await fetch('https://api.coinbase.com/v2/prices/ETH-USD/spot');
  return +((await r.json()).data.amount);
}
function randomWalk(base){
  const arr=[];const vol=base*0.005;let v=base;
  for(let i=0;i<LEN;i++){v+=(Math.random()*2-1)*vol;arr.push(v);}return arr;
}
function draw(){
  const hi=Math.max(...tape),lo=Math.min(...tape)||1;
  ctx.clearRect(0,0,16,16);ctx.beginPath();
  tape.forEach((v,i)=>{
    const x=i*16/(LEN-1),y=15-((v-lo)/(hi-lo))*15;
    i?ctx.lineTo(x,y):ctx.moveTo(x,y);
  });
  const change=seeded?tape.at(-1)-tape[0]:tape.at(-1)-tape.at(-2);
  ctx.strokeStyle=change>0?'#0a0':change<0?'#c00':'#555';
  ctx.lineWidth=1;ctx.stroke();
  icon.href=cvs.toDataURL('image/png');
}

(async()=>{
  let price;try{price=await fetchPrice();}catch{}
  document.title=price?`Ξ ${Math.round(price).toLocaleString('en-US')} USD`:'Ξ —';
  const base=price||(3000+Math.random()*500);tape=randomWalk(base);draw();
  setInterval(async()=>{
    try{
      const p=await fetchPrice();
      document.title=`Ξ ${Math.round(p).toLocaleString('en-US')} USD`;
      if(seeded){tape=Array(LEN).fill(p);seeded=false;}
      else{tape.push(p);tape.shift();}
      draw();
    }catch{console.warn('price fetch failed');}
  },30000);
})();
</script>
</body>
</html>
