<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eric Li, Thoughts</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- Cormorant Garamond -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Cormorant Garamond',serif;
  color:#444;
  line-height:1.45;
  opacity:0;
  animation:fade .4s ease forwards;
}

/* clock */
#clock{
  position:fixed;
  top:12px;
  right:16px;
  font:400 16px 'Cormorant Garamond',serif;
}

/* layout */
main{max-width:680px;margin:100px auto 0;padding:0 24px;text-align:left}
.post{font-size:22px;font-weight:300;margin-bottom:18px}

@keyframes fade{to{opacity:1}}
</style>

<body>
<time id="clock" aria-label="Current time" datetime=""></time>

<main>
  <div class="post">1. InfoFi and the Marketization of Information (05/25)</div>
  <div class="post">2. Pricing Truth via Oracles (05/25)</div>
  <div class="post">3. Proof-of-Compute (TBD)</div>
</main>

<script>
const clk=document.getElementById('clock');
function tick(){
  const now=new Date();
  clk.textContent=new Intl.DateTimeFormat('en-US',{
    timeZone:'America/New_York',hour12:false,
    hour:'2-digit',minute:'2-digit',second:'2-digit'
  }).format(now);
  clk.dateTime=now.toISOString();
}
tick();
setInterval(tick,1000);
</script>

<!-- Rorschach-style animated favicon -->
<script>
(function(){
  const icon=document.createElement('link');icon.rel='icon';icon.type='image/png';icon.sizes='16x16';document.head.appendChild(icon);
  const cvs=document.createElement('canvas');cvs.width=cvs.height=16;const ctx=cvs.getContext('2d');ctx.translate(2,0);
  const LIFETIME=180,SEED_COUNT=4,MIRROR_Y=true,MIRROR_X=false,rnd=n=>Math.floor(Math.random()*n),key=(x,y)=>(y<<4)|x;let pixels=new Set(),frame=0;
  function seed(){pixels.clear();for(let i=0;i<SEED_COUNT;i++){const x=rnd(8),y=rnd(8);pixels.add(key(x,y));if(MIRROR_Y)pixels.add(key(x,15-y));if(MIRROR_X)pixels.add(key(15-x,y));if(MIRROR_Y&&MIRROR_X)pixels.add(key(15-x,15-y));}}
  function grow(){const a=[...pixels],p=a[rnd(a.length)],ox=p&15,oy=p>>4,dirs=[[1,0],[-1,0],[0,1],[0,-1]],d=dirs[rnd(4)],nx=ox+d[0],ny=oy+d[1];if(nx<0||nx>15||ny<0||ny>15)return;pixels.add(key(nx,ny));if(MIRROR_Y)pixels.add(key(nx,15-ny));if(MIRROR_X)pixels.add(key(15-nx,ny));if(MIRROR_Y&&MIRROR_X)pixels.add(key(15-nx,15-ny));}
  function draw(){ctx.clearRect(0,0,16,16);ctx.fillStyle='#000';pixels.forEach(p=>ctx.fillRect(p&15,p>>4,1,1));icon.href=cvs.toDataURL('image/png');}
  function step(){if(frame===0)seed();if(frame<LIFETIME)grow();draw();frame=(frame+1)%(LIFETIME+1);requestAnimationFrame(step);}step();
})();
</script>
</body>
</html>
