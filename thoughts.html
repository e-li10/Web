<!-- clock script -->
<script>
const clk=document.getElementById('clock');
function tick(){
  const now=new Date();
  clk.textContent=new Intl.DateTimeFormat('en-US',{
    timeZone:'America/New_York',
    hour12:false,
    hour:'2-digit',minute:'2-digit',second:'2-digit'
  }).format(now);
  clk.dateTime=now.toISOString();
}
tick();
setInterval(tick,1000);
</script>

<!-- favicon sparkline (same logic as before) -->
<script>
const icon=document.createElement('link');
icon.rel='icon';
icon.type='image/png';
icon.sizes='16x16';
document.head.appendChild(icon);

const cvs=document.createElement('canvas');
cvs.width=cvs.height=16;
const ctx=cvs.getContext('2d');

const LEN=20;
let tape=[];
let seeded=false;

async function fetchPrice(){
  const r=await fetch('https://api.coinbase.com/v2/prices/ETH-USD/spot');
  return +((await r.json()).data.amount);
}
function randomWalk(b){const a=[];const v=b*0.005;let x=b;for(let i=0;i<LEN;i++){x+=(Math.random()*2-1)*v;a.push(x);}return a;}
function draw(){
  const hi=Math.max(...tape),lo=Math.min(...tape)||1;
  ctx.clearRect(0,0,16,16);
  ctx.beginPath();
  tape.forEach((v,i)=>{const x=i*16/(LEN-1);const y=15-((v-lo)/(hi-lo))*15;i?ctx.lineTo(x,y):ctx.moveTo(x,y);});
  const d=tape.at(-1)-tape.at(-2)||0;
  ctx.strokeStyle=d>0?'#0a0':d<0?'#c00':'#555';
  ctx.lineWidth=1;ctx.stroke();
  icon.href=cvs.toDataURL('image/png');
}
async function update(){
  try{
    const p=await fetchPrice();
    if(seeded||!tape.length){tape=Array(LEN).fill(p);seeded=false;}
    else{tape.push(p);tape.shift();}
    draw();
    document.title=`Ξ ${Math.round(p).toLocaleString('en-US')} USD • Thoughts`;
    return true;
  }catch{
    if(!tape.length){tape=randomWalk(3000);seeded=true;draw();}
    return false;
  }
}
(async()=>{
  let ok=await update();
  if(!ok){
    const fast=setInterval(async()=>{ok=await update();if(ok){clearInterval(fast);setInterval(update,30000);}},5000);
  }else{setInterval(update,30000);}
})();
</script>
</body>
