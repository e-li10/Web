<!-- clock script -->
<script>
const clk=document.getElementById('clock');
function tick(){
  const now=new Date();
  clk.textContent=new Intl.DateTimeFormat('en-US',{
    timeZone:'America/New_York',
    hour12:false,
    hour:'2-digit',minute:'2-digit',second:'2-digit'
  }).format(now);
  clk.dateTime=now.toISOString();
}
tick();
setInterval(tick,1000);

<!-- favicon sparkline (instant random → real after 30 s) -->
<script>
/* ---------- DOM setup ---------- */
const icon = document.createElement('link');
icon.rel   = 'icon';
icon.type  = 'image/png';
icon.sizes = '16x16';
document.head.appendChild(icon);

const cvs  = document.createElement('canvas');
cvs.width  = cvs.height = 16;
const ctx  = cvs.getContext('2d');

/* ---------- config & state ---------- */
const LEN = 20;                     // points in the sparkline
let tape = [];                      // rolling price series
let liveMode = false;               // false = placeholder, true = on-chain
const BASE = 3000 + Math.random()*500; // arbitrary centre for fake walk

/* ---------- helpers ---------- */
function randomWalk(base){
  const out = [];
  const vol = base * 0.005;         // ±0.5 %
  let v = base;
  for(let i = 0; i < LEN; i++){
    v += (Math.random()*2 - 1) * vol;
    out.push(v);
  }
  return out;
}

async function fetchPrice(){
  const r = await fetch('https://api.coinbase.com/v2/prices/ETH-USD/spot');
  return +((await r.json()).data.amount);
}

function draw(){
  const hi = Math.max(...tape), lo = Math.min(...tape) || 1;
  ctx.clearRect(0,0,16,16);
  ctx.beginPath();
  tape.forEach((v,i)=>{
    const x = i * 16 / (LEN - 1);
    const y = 15 - ((v - lo)/(hi - lo)) * 15;
    i ? ctx.lineTo(x,y) : ctx.moveTo(x,y);
  });
  const diff = tape.at(-1) - tape.at(-2) || 0;
  ctx.strokeStyle = diff > 0 ? '#0a0' : diff < 0 ? '#c00' : '#555';
  ctx.lineWidth = 1;
  ctx.stroke();
  icon.href = cvs.toDataURL('image/png');
}

/* ---------- initialise with random graph ---------- */
tape = randomWalk(BASE);
draw();

/* ---------- upgrade to real data after 30 s ---------- */
setTimeout(async () => {
  liveMode = true;                  // flip the flag

  // first real fetch replaces the tape entirely
  const price = await fetchPrice().catch(()=>null);
  tape = price ? Array(LEN).fill(price) : randomWalk(BASE);
  draw();
  if(price){
    document.title = `Ξ ${Math.round(price).toLocaleString('en-US')} USD`;
  }

  /* start normal 30-second cadence */
  setInterval(async () => {
    try{
      const p = await fetchPrice();
      tape.push(p); tape.shift();
      draw();
      document.title = `Ξ ${Math.round(p).toLocaleString('en-US')} USD`;
    }catch{
      console.warn('price fetch failed');
    }
  }, 30_000);
}, 30_000);
</script>
