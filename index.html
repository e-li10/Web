<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ξ —</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Cormorant Garamond -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --ink: #000;
      --stack: 680px;
      --top: 35px;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      color: var(--ink);
      text-align: center;
      line-height: 1.45;
      opacity: 0;
      animation: fade .4s ease forwards;
    }

    main {
      width: var(--stack);
      margin: var(--top) auto 0;
    }

    /* Hero image: 129px */
    #hero {
      width: 129px;
      height: auto;
      object-fit: cover;
      display: block;
      margin: 0 auto 5px;
    }

    /* Heading: bump up a touch */
    h1 {
      font-weight: 400;
      font-size: 32px;
      margin-bottom: 8px;
    }

    /* Nav links: pull down toward divider */
    #links {
      display: flex;
      justify-content: center;
      gap: 2em;
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 15px;
    }

    /* Divider: if it still feels too close, add a little top-margin */
    .divider {
      width: 70%;
      margin: 6px auto 0;
      border: none;
      border-top: 1px solid var(--ink);
    }

    /* Clock */
    #clock {
      position: fixed;
      top: 12px;
      right: 16px;
      font: 400 16px 'Cormorant Garamond', serif;
      color: var(--ink);
    }

    @keyframes fade { to { opacity: 1 } }

    /* force links to black, no underline */
    h1 a,
    #links a {
      color: var(--ink) !important;
      text-decoration: none !important;
    }
  </style>
</head>
<body>
  <!-- live Eastern-time clock -->
  <time id="clock" aria-label="Current time" datetime=""></time>

  <main>
    <img
      id="hero"
      src="https://ids.si.edu/ids/deliveryService?id=SAAM-1967.107.2_1&max=960"
      alt="Louis Lozowick, New York (1923)"
    >

    <h1>
      <a href="https://www.linkedin.com/in/eric-li-226850249/"
         target="_blank" rel="noopener">
        Eric Li
      </a>
    </h1>

    <div id="links">
      <a href="thoughts.html">Thoughts</a>
      <a href="mailto:eric_li1@college.harvard.edu">Contact</a>
    </div>

    <hr class="divider">
  </main>

  <!-- clock update script -->
  <script>
    const clk = document.getElementById('clock');
    function tick() {
      const now = new Date();
      clk.textContent = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/New_York',
        hour12: false,
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      }).format(now);
      clk.dateTime = now.toISOString();
    }
    tick();
    setInterval(tick, 1000);
  </script>

  <!-- favicon sparkline script -->
  <script>
    const icon = document.createElement('link');
    icon.rel   = 'icon';
    icon.type  = 'image/png';
    icon.sizes = '16x16';
    document.head.appendChild(icon);

    const cvs = document.createElement('canvas');
    cvs.width = cvs.height = 16;
    const ctx = cvs.getContext('2d');

    const LEN = 20;
    let tape = [];
    let seeded = true;

    async function fetchPrice() {
      const r = await fetch('https://api.coinbase.com/v2/prices/ETH-USD/spot');
      return +((await r.json()).data.amount);
    }

    function randomWalk(base) {
      const arr = [];
      const vol = base * 0.005;
      let v = base;
      for (let i = 0; i < LEN; i++) {
        v += (Math.random() * 2 - 1) * vol;
        arr.push(v);
      }
      return arr;
    }

    function draw() {
      const hi = Math.max(...tape), lo = Math.min(...tape) || 1;
      ctx.clearRect(0, 0, 16, 16);
      ctx.beginPath();
      tape.forEach((v, i) => {
        const x = i * 16 / (LEN - 1);
        const y = 15 - ((v - lo) / (hi - lo)) * 15;
        i ? ctx.lineTo(x, y) : ctx.moveTo(x, y);
      });

      const change = seeded
        ? tape.at(-1) - tape[0]
        : tape.at(-1) - tape.at(-2);

      ctx.strokeStyle = change > 0 ? '#0a0'
                       : change < 0 ? '#c00'
                       : '#555';
      ctx.lineWidth = 1;
      ctx.stroke();

      icon.href = cvs.toDataURL('image/png');
    }

    (async () => {
      let price;
      try { price = await fetchPrice(); } catch {}
      document.title = price
        ? `Ξ ${Math.round(price).toLocaleString('en-US')} USD`
        : 'Ξ —';

      const base = price || (3000 + Math.random() * 500);
      tape = randomWalk(base);
      draw();

      setInterval(async () => {
        try {
          const p = await fetchPrice();
          document.title = `Ξ ${Math.round(p).toLocaleString('en-US')} USD`;

          if (seeded) {
            tape = Array(LEN).fill(p);
            seeded = false;
          } else {
            tape.push(p);
            tape.shift();
          }
          draw();
        } catch {
          console.warn('price fetch failed');
        }
      }, 30000);
    })();
  </script>
</body>
</html>
