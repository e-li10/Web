<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eric Li</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- Cormorant Garamond -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

<!-- Preload the Lozowick image so it’s requested during HTML parse -->
<link
  rel="preload"
  as="image"
  href="https://ids.si.edu/ids/deliveryService?id=SAAM-1967.107.2_1&max=960"
  imagesrcset="
    https://ids.si.edu/ids/deliveryService?id=SAAM-1967.107.2_1&max=512 512w,
    https://ids.si.edu/ids/deliveryService?id=SAAM-1967.107.2_1&max=960 960w"
  imagesizes="131px"
/>

<style>
/* ---------- reset ---------- */
*{margin:0;padding:0;box-sizing:border-box}

/* ---------- shared values ---------- */
:root{
  --charcoal:#2c2d2e;
  --stack-width:680px;
  --top-space:45px;          /* offset from very top */
}

/* ---------- layout ---------- */
body{
  font-family:'Cormorant Garamond',serif;
  color:var(--charcoal);
  text-align:center;
  line-height:1.45;
}

main{
  width:var(--stack-width);
  margin:var(--top-space) auto 0;
}

/* header image */
#hero{
  width:131px;
  height:auto;
  display:block;
  margin:0 auto 25px;        /* gap between image and name */
  object-fit:cover;
}

/* name */
h1{
  font-size:60px;
  font-weight:400;
  letter-spacing:.01em;
  margin-bottom:24px;
}

/* navigation */
nav{
  display:flex;
  justify-content:center;
  gap:100px;
  font-size:22px;
}

nav a{
  color:var(--charcoal);
  text-decoration:none;
  letter-spacing:.04em;
  transition:opacity .25s;
}
nav a:hover{opacity:.6}

/* clock */
#clock{
  position:fixed;
  top:15px;
  right:28px;
  font-family:'Cormorant Garamond',serif;
  font-weight:400;
  font-size:18px;
  color:var(--charcoal);
}
</style>
</head>

<body>
<time id="clock"></time>

<main>
  <!-- Louis Lozowick – New York (1923) -->
  <img
       id="hero"
       src="https://ids.si.edu/ids/deliveryService?id=SAAM-1967.107.2_1&max=960"
       srcset="
         https://ids.si.edu/ids/deliveryService?id=SAAM-1967.107.2_1&max=512 512w,
         https://ids.si.edu/ids/deliveryService?id=SAAM-1967.107.2_1&max=960 960w"
       sizes="131px"
       width="131" height="131"
       fetchpriority="high"
       alt="Louis Lozowick, New York (1923)">
  
  <h1>Eric Li</h1>

  <nav>
    <a href="/">Home</a>
    <a href="/thoughts">Thoughts</a>
  </nav>
</main>

<script>
/* 24-hour clock, Eastern Time */
const clk=document.getElementById('clock');
function tick(){
  clk.textContent=new Intl.DateTimeFormat('en-US',{
    timeZone:'America/New_York',
    hour12:false,
    hour:'2-digit',minute:'2-digit',second:'2-digit'
  }).format(new Date());
}
tick(); setInterval(tick,1000);
</script>
</body>
</html>
