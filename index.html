  <!-- animated monochrome ink-blot favicon -->
  <script>
  (function(){
    const icon=document.createElement('link');
    icon.rel='icon';icon.type='image/png';icon.sizes='16x16';document.head.appendChild(icon);

    const cvs=document.createElement('canvas');cvs.width=cvs.height=16;
    const ctx=cvs.getContext('2d',{willReadFrequently:false});ctx.translate(2,0);

    const LIFETIME=180,SEED_COUNT=4,MIRROR_Y=true,MIRROR_X=false;
    const rnd=n=>Math.floor(Math.random()*n);
    const key=(x,y)=>(y<<4)|x;
    let pixels=new Set(),frame=0;

    function seed(){pixels.clear();for(let i=0;i<SEED_COUNT;i++){const x=rnd(8),y=rnd(8);pixels.add(key(x,y));if(MIRROR_Y)pixels.add(key(x,15-y));if(MIRROR_X)pixels.add(key(15-x,y));if(MIRROR_Y&&MIRROR_X)pixels.add(key(15-x,15-y));}}
    function grow(){const arr=[...pixels],p=arr[rnd(arr.length)],ox=p&15,oy=p>>4,dirs=[[1,0],[-1,0],[0,1],[0,-1]],d=dirs[rnd(4)],nx=ox+d[0],ny=oy+d[1];if(nx<0||nx>15||ny<0||ny>15)return;pixels.add(key(nx,ny));if(MIRROR_Y)pixels.add(key(nx,15-ny));if(MIRROR_X)pixels.add(key(15-nx,ny));if(MIRROR_Y&&MIRROR_X)pixels.add(key(15-nx,15-ny));}
    function draw(){ctx.clearRect(0,0,16,16);ctx.fillStyle='#000';pixels.forEach(p=>ctx.fillRect(p&15,p>>4,1,1));icon.href=cvs.toDataURL('image/png');}
    function step(){if(frame===0)seed();if(frame<LIFETIME)grow();draw();frame=(frame+1)%(LIFETIME+1);requestAnimationFrame(step);}step();
  })();
  </script>
