<!-- clock script -->
<script>
const clk = document.getElementById('clock');
function tick(){
  const now = new Date();
  clk.textContent = new Intl.DateTimeFormat('en-US',{
    timeZone:'America/New_York',
    hour12:false,
    hour:'2-digit',minute:'2-digit',second:'2-digit'
  }).format(now);
  clk.dateTime = now.toISOString();
}
tick();
setInterval(tick,1000);
</script>

<!-- favicon-sparkline script -->
<script>
const icon = document.createElement('link');
icon.rel  = 'icon';
icon.type = 'image/png';
document.head.appendChild(icon);

const cvs  = document.createElement('canvas');
cvs.width  = cvs.height = 16;
const ctx  = cvs.getContext('2d');
const tape = [];                     // rolling price memory (120 × 30 s ≈ 1 h)

async function ping(){
  try{
    const r = await fetch(
      'https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd'
    );
    const p = (await r.json()).ethereum.usd;
    tape.push(p);
    if(tape.length > 120) tape.shift();        // keep last 120 samples ≈ 1 h

    // normalise to 0–15px
    const hi = Math.max(...tape), lo = Math.min(...tape)||1;
    ctx.clearRect(0,0,16,16);
    ctx.beginPath();
    tape.forEach((v,i)=>{
      const x = i * 16 / (tape.length-1);
      const y = 15 - ((v - lo) / (hi - lo)) * 15;
      i ? ctx.lineTo(x,y) : ctx.moveTo(x,y);
    });
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 1;
    ctx.stroke();

    icon.href = cvs.toDataURL('image/png');
  }catch{/* keep last favicon on failure */}
}
ping();
setInterval(ping,30_000);
</script>
