<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eric Li</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- Cormorant Garamond -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

<!-- Preload Lozowick print -->
<link
  rel="preload"
  as="image"
  href="https://ids.si.edu/ids/deliveryService?id=SAAM-1967.107.2_1&max=960">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --ink:#444;
  --stack-width:680px;
  --top-space:45px;
}

body{
  font-family:'Cormorant Garamond',serif;
  color:var(--ink);
  text-align:center;
  line-height:1.45;
  opacity:0;
  animation:fade .4s ease forwards;
}

main{
  width:var(--stack-width);
  margin:var(--top-space) auto 0;
}

/* image */
#hero{
  width:131px;
  height:auto;
  display:block;
  margin:0 auto 25px;
  object-fit:cover;
}

/* name â€“ now a link */
h1{
  font-size:60px;
  font-weight:400;
  letter-spacing:.01em;
  margin-bottom:24px;
}
h1 a{color:inherit;text-decoration:none}

/* hair-line divider */
.divider{
  width:70%;
  margin:90px auto 0;
  border:none;
  border-top:1px solid var(--ink);
}

/* clock */
#clock{
  position:fixed;
  top:15px;
  right:28px;
  font:400 18px 'Cormorant Garamond',serif;
  color:var(--ink);
}

@keyframes fade{to{opacity:1}}
</style>
</head>

<body>
<time id="clock"></time>

<main>
  <img id="hero"
       src="https://ids.si.edu/ids/deliveryService?id=SAAM-1967.107.2_1&max=960"
       width="131" height="131"
       fetchpriority="high"
       alt="Louis Lozowick, New York (1923)">

  <!-- link wraps the name -->
  <h1><a href="blank.html">Eric Li</a></h1>

  <hr class="divider">
</main>

<script>
const clk=document.getElementById('clock');
function tick(){
  clk.textContent=new Intl.DateTimeFormat('en-US',{
    timeZone:'America/New_York',
    hour12:false,
    hour:'2-digit',minute:'2-digit',second:'2-digit'
  }).format(new Date());
}
tick(); setInterval(tick,1000);
</script>
</body>
</html>
