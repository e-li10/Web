<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eric Li</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Cormorant+Garamond:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Eric Li</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/thoughts">Thoughts</a>
    </nav>
  </header>

  <!-- ASCII-style network -->
  <canvas id="art"></canvas>

  <!-- live clock -->
  <div id="clock"></div>

  <script>
    // Eastern-Time clock
    function updateClock() {
      document.getElementById('clock').textContent = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/New_York',
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).format(new Date());
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>

  <!-- drawing code unchanged -->
  <script>
  window.addEventListener('load', () => {
    const canvas = document.getElementById('art');
    const ctx    = canvas.getContext('2d');
    const dpr    = window.devicePixelRatio || 1;
    const W      = canvas.clientWidth, H = canvas.clientHeight;
    canvas.width  = W * dpr;
    canvas.height = H * dpr;
    ctx.scale(dpr, dpr);

    const CX = W/2, CY = H/2, R = Math.min(W,H)*0.4;
    const N = 200, nodes = [], chars = [' ','.',':','-','=','+','*','#','%','@'];
    const COLS = 120, ROWS = Math.round((H/W)*COLS), cw = W/COLS, ch = H/ROWS;
    ctx.font = `${ch}px monospace`;
    ctx.textBaseline = 'middle';

    // nodes
    for (let i=0; i<N; i++) {
      const θ = (i/N)*2*Math.PI, r = R*(0.9+0.1*(Math.random()*2-1));
      nodes.push({ x: CX+Math.cos(θ)*r, y: CY+Math.sin(θ)*r });
    }

    // grid
    for (let row=0; row<ROWS; row++) {
      for (let col=0; col<COLS; col++) {
        const x0 = col*cw+cw/2, y0 = row*ch+ch/2;
        let sum=0;
        for (const n of nodes) {
          const d = Math.hypot(n.x-x0, n.y-y0);
          sum += Math.max(0,1-d/R);
        }
        const avg = sum/N;
        const idx = Math.floor(avg*chars.length);
        ctx.fillStyle = '#000';
        ctx.fillText(chars[Math.min(idx,chars.length-1)], col*cw, row*ch+ch/2);
      }
    }
  });
  </script>
</body>
</html>
