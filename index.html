<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --ink:#444;
  --stack:680px;
  --top:45px;
}

body{
  font-family:'Cormorant Garamond',serif;
  color:var(--ink);
  text-align:center;
  line-height:1.45;
  opacity:0;
  animation:fade .4s ease forwards;

main{width:var(--stack);margin:var(--top) auto 0}

/* hero */

/* name */

/* Thoughts & Contact row */
#links{
  display:flex;justify-content:center;gap:80px;

}

/* divider */
.divider{width:70%;margin:0 auto;border:none;border-top:1px solid var(--ink)}

<body>
<!-- live Eastern-time clock -->
<time id="clock" aria-label="Current time" datetime=""></time>

<main>
  <img id="hero"
       src="https://ids.si.edu/ids/deliveryService?id=SAAM-1967.107.2_1&max=960"

    <a href="thoughts.html">Thoughts</a>
    <a href="mailto:eric_li1@college.harvard.edu">Contact</a>
  </div>

  <hr class="divider">
</main>

<!-- clock script -->
<script>
const clk = document.getElementById('clock');
function tick(){
  const now = new Date();
  clk.textContent = new Intl.DateTimeFormat('en-US',{
    timeZone:'America/New_York',
    hour12:false,
    hour:'2-digit',minute:'2-digit',second:'2-digit'
  }).format(now);
  clk.dateTime = now.toISOString();
}
tick();
setInterval(tick,1000);
</script>

<!-- favicon sparkline -->
<script>
const icon = document.createElement('link');
icon.rel   = 'icon';
icon.type  = 'image/png';
icon.sizes = '16x16';
document.head.appendChild(icon);

const cvs = document.createElement('canvas');
cvs.width = cvs.height = 16;
const ctx = cvs.getContext('2d');

const TAPE_LEN = 20;               // 20 points → visible instantly
const tape = [];

/* fetch spot from Coinbase (CORS-friendly, <1 kB) */
async function fetchPrice(){
  const r = await fetch('https://api.coinbase.com/v2/prices/ETH-USD/spot');
  return +((await r.json()).data.amount);
}

function draw(){
  const hi = Math.max(...tape);
  const lo = Math.min(...tape) || 1;

  ctx.clearRect(0,0,16,16);
  ctx.beginPath();
  tape.forEach((v,i)=>{
    const x = i * 16 / (tape.length - 1);
    const y = 15 - ((v - lo)/(hi - lo))*15;
    i ? ctx.lineTo(x,y) : ctx.moveTo(x,y);
  });

  /* color by direction */
  const diff = tape[tape.length-1] - tape[tape.length-2] || 0;
  ctx.strokeStyle = diff > 0 ? '#0a0' : diff < 0 ? '#c00' : '#555';
  ctx.lineWidth   = 1;
  ctx.stroke();

  icon.href = cvs.toDataURL('image/png');
}

async function update(){
  try{
    const price = await fetchPrice();

    if(!tape.length){
      /* seed tape with a flat line so spark is visible immediately */
      for(let i=0;i<TAPE_LEN;i++) tape.push(price);
    }else{
      tape.push(price);
      if(tape.length > TAPE_LEN) tape.shift();
    }

    draw();
    /* rounded price in title: “Ξ 3 482, Eric Li” */
    document.title = `Ξ ${Math.round(price).toLocaleString('en-US')}`;
  }catch(e){
    console.warn('price fetch failed',e);
  }
}

update();
setInterval(update,30_000);        // refresh every 30 s
</script>
</body>
</html>
