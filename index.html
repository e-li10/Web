<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eric Li</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
<link rel="preload"
      href="https://fonts.gstatic.com/s/cormorantgaramond/v21/*file*.woff2"
      as="font" type="font/woff2" crossorigin>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Eric Li</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/thoughts">Thoughts</a>
    </nav>
  </header>

  <!-- Live Eastern-Time clock -->
  <div id="clock"></div>

  <script>
    function updateClock() {
      document.getElementById('clock').textContent =
        new Intl.DateTimeFormat('en-US', {
          timeZone: 'America/New_York',
          hour12: false,
          hour:   '2-digit',
          minute: '2-digit',
          second: '2-digit'
        }).format(new Date());
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
