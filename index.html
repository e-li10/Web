<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eric Li</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Cormorant+Garamond:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Site styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Eric Li</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/thoughts">Thoughts</a>
    </nav>
  </header>

  <canvas id="art"></canvas>
  <div id="clock"></div>

  <script>
    // live clock
    function updateClock() {
      document.getElementById('clock').textContent =
        new Intl.DateTimeFormat('en-US', {
          timeZone: 'America/New_York',
          hour12: false,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        }).format(new Date());
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>

  <!-- Three.js voxel chain -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.150.0/examples/jsm/controls/OrbitControls.js';

    // renderer + scene + camera
    const canvas = document.getElementById('art');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);
    const camera = new THREE.PerspectiveCamera(45, 2, 0.1, 100);
    camera.position.set(0, 1.5, 5);

    // lights
    scene.add(new THREE.AmbientLight(0x444444));
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5, 10, 7);
    scene.add(dir);

    // controls
    const controls = new OrbitControls(camera, canvas);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // materials
    const blockMat = new THREE.MeshStandardMaterial({ color: 0x00ffcc, metalness: 0.2, roughness: 0.6 });
    const linkMat  = new THREE.MeshStandardMaterial({ color: 0xffaa00, metalness: 0.2, roughness: 0.6 });

    // parameters
    const CLUSTER_COUNT = 3;
    const CLUSTER_SIZE = 3;            // 3×3×3 voxels
    const VOXEL_SIZE   = 0.3;
    const SPACING      = 0.35;         // center-to-center
    const LINK_CUBES   = [ -0.75, 0.75 ];

    // group everything
    const chainGroup = new THREE.Group();
    scene.add(chainGroup);

    // build clusters
    for (let c = 0; c < CLUSTER_COUNT; c++) {
      const cx = (c - 1) * SPACING * CLUSTER_SIZE; // e.g. -1.05, 0, +1.05
      for (let i = 0; i < CLUSTER_SIZE; i++) {
        for (let j = 0; j < CLUSTER_SIZE; j++) {
          for (let k = 0; k < CLUSTER_SIZE; k++) {
            const mesh = new THREE.Mesh(
              new THREE.BoxGeometry(VOXEL_SIZE, VOXEL_SIZE, VOXEL_SIZE),
              blockMat
            );
            mesh.position.set(
              cx + (i - 1) * SPACING,
              (j - 1) * SPACING,
              (k - 1) * SPACING
            );
            chainGroup.add(mesh);
          }
        }
      }
    }

    // build linking voxels
    LINK_CUBES.forEach(x => {
      const link = new THREE.Mesh(
        new THREE.BoxGeometry(VOXEL_SIZE * 0.6, VOXEL_SIZE * 0.6, VOXEL_SIZE * 0.6),
        linkMat
      );
      link.position.set(x * SPACING * (CLUSTER_SIZE/3), 0, 0);
      chainGroup.add(link);
    });

    // animate + render
    const clock = new THREE.Clock();
    function animate() {
      controls.update();
      const t = clock.getElapsedTime();

      // gentle group rotation
      chainGroup.rotation.x = Math.sin(t*0.2) * 0.1;
      chainGroup.rotation.y += 0.0015;

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    // resize handler
    function onResize() {
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      renderer.setSize(w, h, false);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', onResize);
    onResize();
    animate();
  </script>
</body>
</html>
