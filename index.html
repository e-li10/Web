<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eric Li</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Cormorant+Garamond:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Eric Li</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/thoughts">Thoughts</a>
    </nav>
  </header>

  <!-- Static Art Section -->
  <div id="art-container">
    <!-- Point src to your ultra-high-def or pixel-art file -->
    <img
      id="art"
      src="static-art.png"
      alt="Crypto Ã— AI network"
    />
  </div>

  <div id="clock"></div>
  <script>
    // Live Eastern-Time clock
    function updateClock() {
      document.getElementById('clock').textContent = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/New_York',
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      }).format(new Date());
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
