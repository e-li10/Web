<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eric Li</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- identical typeface -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="column">

    <!-- header image -->
    <img id="hero" alt="header artwork">

    <!-- name -->
    <h1>Eric Li</h1>

    <!-- navigation -->
    <nav>
      <a href="/">Home</a>
      <a href="/thoughts">Thoughts</a>
    </nav>

  </div>

  <!-- live clock -->
  <time id="clock"></time>

  <script>
    /* rotate image on each reload */
    const pics = [
      'https://images.unsplash.com/photo-1497294815431-9365093b7331?auto=format&fit=crop&w=800&q=80',
      'https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=800&q=80',
      'https://images.unsplash.com/photo-1505664063602-ad8dcead31b1?auto=format&fit=crop&w=800&q=80'
    ];
    document.getElementById('hero').src = pics[Math.floor(Math.random()*pics.length)];

    /* 24-hour Eastern-time clock */
    const clock = document.getElementById('clock');
    const tick = () => clock.textContent = new Intl.DateTimeFormat('en-US',{
      timeZone:'America/New_York',
      hour12:false,
      hour:'2-digit',
      minute:'2-digit',
      second:'2-digit'
    }).format(new Date());
    tick(); setInterval(tick,1000);
  </script>
</body>
</html>
