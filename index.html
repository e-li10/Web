<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eric Li</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Cormorant+Garamond:wght@400;600&display=swap"
    rel="stylesheet"
  >

  <!-- Site styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- transparent, full-screen network canvas -->
  <canvas id="bg"></canvas>

  <header>
    <h1>Eric Li</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/thoughts">Thoughts</a>
    </nav>
  </header>

  <!-- Live Eastern-Time clock -->
  <div id="clock"></div>
  <script>
    function updateClock() {
      document.getElementById('clock').textContent =
        new Intl.DateTimeFormat('en-US', {
          timeZone: 'America/New_York',
          hour12: false,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        }).format(new Date());
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>

  <!-- Crypto Ã— AI network animation -->
  <script>
  (function(){
    const cvs = document.getElementById('bg');
    const ctx = cvs.getContext('2d');
    let W, H;

    // resize to full viewport
    function resize() {
      W = cvs.width  = window.innerWidth;
      H = cvs.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // build nodes
    const NODE_COUNT = 60;
    const MAX_DIST  = 150;
    const nodes = [];
    for (let i = 0; i < NODE_COUNT; i++) {
      nodes.push({
        x: Math.random() * W,
        y: Math.random() * H,
        vx: (Math.random() - 0.5) * 0.2,
        vy: (Math.random() - 0.5) * 0.2,
        r: 1 + Math.random() * 3
      });
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);
      ctx.globalCompositeOperation = 'lighter';

      // draw connections
      for (let i = 0; i < NODE_COUNT; i++) {
        for (let j = i + 1; j < NODE_COUNT; j++) {
          const a = nodes[i], b = nodes[j];
          const dx = a.x - b.x, dy = a.y - b.y;
          const d = Math.hypot(dx, dy);
          if (d < MAX_DIST) {
            ctx.strokeStyle = `rgba(0,170,255,${(1 - d / MAX_DIST) * 0.3})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }

      // draw glowing nodes
      nodes.forEach(n => {
        const grd = ctx.createRadialGradient(
          n.x, n.y, n.r,
          n.x, n.y, n.r * 5
        );
        grd.addColorStop(0, 'rgba(0,170,255,0.9)');
        grd.addColorStop(1, 'rgba(0,170,255,0)');
        ctx.fillStyle = grd;
        ctx.beginPath();
        ctx.arc(n.x, n.y, n.r * 5, 0, 2 * Math.PI);
        ctx.fill();
      });

      ctx.globalCompositeOperation = 'source-over';
    }

    function update() {
      nodes.forEach(n => {
        n.x += n.vx;
        n.y += n.vy;
        if (n.x < 0 || n.x > W) n.vx *= -1;
        if (n.y < 0 || n.y > H) n.vy *= -1;
      });
    }

    (function loop(){
      draw();
      update();
      requestAnimationFrame(loop);
    })();

  })();
  </script>
</body>
</html>
