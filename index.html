<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eric Li</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- Cormorant Garamond -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

<!-- Preload Lozowick print -->
<link
  rel="preload"
  as="image"
  href="https://ids.si.edu/ids/deliveryService?id=SAAM-1967.107.2_1&max=960"
  imagesrcset="
    https://ids.si.edu/ids/deliveryService?id=SAAM-1967.107.2_1&max=512 512w,
    https://ids.si.edu/ids/deliveryService?id=SAAM-1967.107.2_1&max=960 960w"
  imagesizes="131px"
/>

<style>
/* ---------- reset ---------- */
*{margin:0;padding:0;box-sizing:border-box}

/* ---------- shared values ---------- */
:root{
  --ink:#444;
  --stack-width:680px;
  --top-space:45px;
}

/* ---------- layout ---------- */
body{
  font-family:'Cormorant Garamond',serif;
  color:var(--ink);
  text-align:center;
  line-height:1.45;
  opacity:0;
  animation:fade .4s ease forwards;
}

main{
  width:var(--stack-width);
  margin:var(--top-space) auto 0;
}

/* header image */
#hero{
  width:131px;
  height:auto;
  display:block;
  margin:0 auto 25px;
  object-fit:cover;
}

/* name */
h1{
  font-size:60px;
  font-weight:400;
  letter-spacing:.01em;
  margin-bottom:24px;
}

/* navigation */
nav{
  display:flex;
  justify-content:center;
  gap:94px;            /* 100 → 96  (links 2 px closer) */
  font-size:22px;
  transform:translateX(6px);   /* 14 → 6  (row pulled back left) */
}
  
nav a{
  color:var(--ink);
  text-decoration:none;
  letter-spacing:.04em;
  transition:opacity .25s;
}
nav a:hover{opacity:.6}

/* hair-line divider */
.divider{
  width:70%;
  margin:90px auto 0;
  border:none;
  border-top:1px solid var(--ink);
  transform:translateX(14px);   /* keep line aligned with nav */
}

/* clock */
#clock{
  position:fixed;
  top:15px;
  right:28px;
  font-family:'Cormorant Garamond',serif;
  font-weight:400;
  font-size:18px;
  color:var(--ink);
}

/* fade-in keyframes */
@keyframes fade{to{opacity:1}}
</style>
</head>

<body>
<time id="clock"></time>

<main>
  <!-- Louis Lozowick – New York (1923) -->
  <img id="hero"
       src="https://ids.si.edu/ids/deliveryService?id=SAAM-1967.107.2_1&max=960"
       srcset="
         https://ids.si.edu/ids/deliveryService?id=SAAM-1967.107.2_1&max=512 512w,
         https://ids.si.edu/ids/deliveryService?id=SAAM-1967.107.2_1&max=960 960w"
       sizes="131px"
       width="131" height="131"
       fetchpriority="high"
       alt="Louis Lozowick, New York (1923)">

  <h1>Eric Li</h1>

  <nav>
    <a href="/">Home</a>
    <a href="/ideas">Ideas</a>
  </nav>

  <hr class="divider">
</main>

<script>
/* 24-hour Eastern Time clock */
const clk=document.getElementById('clock');
function tick(){
  clk.textContent=new Intl.DateTimeFormat('en-US',{
    timeZone:'America/New_York',
    hour12:false,
    hour:'2-digit',minute:'2-digit',second:'2-digit'
  }).format(new Date());
}
tick(); setInterval(tick,1000);
</script>
</body>
</html>
