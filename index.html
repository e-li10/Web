<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Eric Li</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- same typeface/weights as the reference -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">

<style>
/* ---------- reset ---------- */
*{margin:0;padding:0;box-sizing:border-box}

/* ---------- shared values ---------- */
:root{
  --charcoal:#2c2d2e;     /* reference text colour */
  --top-space:45px;       /* moved stack down a touch */
  --stack-width:680px;    /* column width from capture */
}

/* ---------- layout ---------- */
body{
  font-family:'Cormorant Garamond',serif;
  color:var(--charcoal);
  text-align:center;
  line-height:1.45;
}

main{
  width:var(--stack-width);
  margin:var(--top-space) auto 0;
}

/* hero image (exact width from WP code) */
#hero{
  width:131px;
  height:auto;
  display:block;
  margin:0 auto 5px;      /* 5 px gap to name */
  object-fit:cover;
}

/* name */
h1{
  font-size:60px;         /* hair smaller than 64 */
  font-weight:400;
  letter-spacing:.01em;
  margin-bottom:24px;
}

/* navigation */
nav{
  display:flex;
  justify-content:center;
  gap:100px;              /* links slightly closer */
  font-size:22px;
}

nav a{
  color:var(--charcoal);
  text-decoration:none;
  letter-spacing:.04em;
  transition:opacity .25s;
}
nav a:hover{opacity:.6}

/* live clock */
#clock{
  position:fixed;
  top:15px;
  right:28px;
  font-size:18px;         /* 2 px larger, same font */
  font-family:'Cormorant Garamond',serif;
  color:var(--charcoal);
}
</style>
</head>

<body>
<time id="clock"></time>

<main>
  <!-- static, high‑quality Lozowick image (public domain, Smithsonian) -->
  <img id="hero"
       src="https://ids.si.edu/ids/deliveryService?id=SAAM-1967.107.2_1&max=1500"
       alt="Louis Lozowick – New York, 1923 lithograph">

  <h1>Eric Li</h1>

  <nav>
    <a href="/">Home</a>
    <a href="/thoughts">Thoughts</a>
  </nav>
</main>

<script>
/* live 24‑hour clock, Eastern Time */
const clk=document.getElementById('clock');
function tick(){
  clk.textContent=new Intl.DateTimeFormat('en-US',{
    timeZone:'America/New_York',
    hour12:false,
    hour:'2-digit',minute:'2-digit',second:'2-digit'
  }).format(new Date());
}
tick(); setInterval(tick,1000);
</script>
</body>
</html>
