<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eric Li</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Cormorant+Garamond:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Site styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Eric Li</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/thoughts">Thoughts</a>
    </nav>
  </header>

  <canvas id="art"></canvas>
  <div id="clock"></div>

  <script>
    function updateClock() {
      document.getElementById('clock').textContent =
        new Intl.DateTimeFormat('en-US', {
          timeZone: 'America/New_York',
          hour12: false,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        }).format(new Date());
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.150.0/examples/jsm/controls/OrbitControls.js';

    const canvas   = document.getElementById('art');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene  = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 2, 0.1, 100);
    camera.position.set(0, 1, 4);

    // lights
    scene.add(new THREE.AmbientLight(0x888888));
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5, 10, 7);
    scene.add(dir);

    // controls
    const controls = new OrbitControls(camera, canvas);
    controls.enableDamping = true;
    controls.dampingFactor = 0.07;

    // materials
    const blockMat = new THREE.MeshStandardMaterial({ color: 0x00ccff, metalness: 0.3, roughness: 0.5 });
    const linkMat  = new THREE.MeshStandardMaterial({ color: 0xff8800, metalness: 0.3, roughness: 0.5 });

    // build voxel chain
    const GROUP = new THREE.Group();
    scene.add(GROUP);

    const CLUSTERS   = 3;
    const SIZE       = 3;     // 3×3×3
    const VOXEL      = 0.3;
    const STEP       = 0.35;
    const LINK_POS   = [ -1, 1 ]; // linking positions (in cluster units)

    // clusters
    for (let c = 0; c < CLUSTERS; c++) {
      const offsetX = (c - 1) * STEP * SIZE;
      for (let x = 0; x < SIZE; x++) {
        for (let y = 0; y < SIZE; y++) {
          for (let z = 0; z < SIZE; z++) {
            const m = new THREE.Mesh(
              new THREE.BoxGeometry(VOXEL, VOXEL, VOXEL),
              blockMat
            );
            m.position.set(
              offsetX + (x - 1) * STEP,
              (y - 1) * STEP,
              (z - 1) * STEP
            );
            GROUP.add(m);
          }
        }
      }
    }

    // linking voxels
    LINK_POS.forEach(p => {
      const link = new THREE.Mesh(
        new THREE.BoxGeometry(VOXEL * 0.6, VOXEL * 0.6, VOXEL * 0.6),
        linkMat
      );
      link.position.set(p * STEP * (SIZE/2), 0, 0);
      GROUP.add(link);
    });

    // animate
    const clock = new THREE.Clock();
    function animate() {
      controls.update();
      const t = clock.getElapsedTime();
      GROUP.rotation.x = Math.sin(t * 0.2) * 0.1;
      GROUP.rotation.y += 0.0015;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    function onResize() {
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      renderer.setSize(w, h, false);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', onResize);
    onResize();
    animate();
  </script>
</body>
</html>
